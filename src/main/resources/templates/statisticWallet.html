	  $(function(){
		  $("#searchWallet").click(function (){
			  var filterTag = document.getElementById("filterTag").value;
			  $.ajax({
				  type:"post",
				  url:"/statistic/getWallet",
				  async:false,
				  data:{'filterTag':filterTag},
				  dataType:"json",
				  success:function(response){
					  document.getElementById("addressH4").textContent = response.addressOD
					  document.getElementById("tagH4").textContent = response.tagOD

					  document.getElementById("similarityH4").textContent = response.similarityOD

				  }
			  });
		  });
	  })
